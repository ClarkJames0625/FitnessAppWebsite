<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta charset="utf-8">
    <title>Add Meals</title>
    <link rel="shortcut icon" href="/assests/favicon.ico">
    <!--matches index.html CHANGE-->
    <link rel="stylesheet" href="./Meals.css">
    <script type="module" defer src="./Meals.js"></script>
</head>

<body>

    <div class="addMealsPage">

        <header class="header-main">
            <div class="header-main-logo">
                <img src="../../../Assets/AtlasLogin.jpg" alt="AtlasLogin"> <!--Talk to hani about place holder profile pic-->
                <nav class="header-main-nav">
                    <ul>
                        <li id="homeLink"><a href="#">Home</a></li>
                        <li id="settingsLink"><a href="#">Settings</a></li>
                        <li id="userProfile"><a href="#">User Profile</a></li>
                        <li id="signOut"><a href="#">Sign Out</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="header-main-profile">
                <img src="../../../Assets/testProfilePic.jpeg" alt="Profile Picture"><!--Work with hani to get "User specific profiles"-->
            </div>
    
        </header>

        <div class="addMealsTopPane">
            <div class="selectMealSection">
                <div class="sectionHeaders">
                    <h2 class="selectMealsHeader">Add Meals</h2>
                </div>
                <!--Add meal button to open modal-->
                <div class="addNewMealButton">
                    <button id="addNewMealButton">Add Meal</button>
                </div>
                <!--Modal-->
                <div id="modal" class="modal">
                    <!-- W3 Code Start -->
                    <span id="close">&times;</span>
                    <div class="modal-content">
                        <!--Header-->
                        <div class="modalHeader">
                            <h2>Add New Meal</h2>
                        </div>
                        <!--Modal Body-->
                        <div class="modalBody">
                            <label for="foodName">Food name</label>
                            <input type="text" name="foodName" id="foodName">
                            <label for="foodName">Serving Size Calories</label>
                            <input type="text" name="ssCalories" id="ssCalories">
                            <label for="foodName">Meal Type</label>
                            <select name="mealType" id="mealTypePopup">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                            </select>
                            <button id="addMeal">Submit Meal</button>
                        </div>
                    </div>
                    <!-- W3 Code End-->
                </div>
                <!--Select Breakfast/Lunch/Dinner-->
                <div class="selectMealType">
                    <!--Breakfast-->
                    <label for="mealType">Breakfast</label>
                    <select class="mealTypeSelection" name="meal" id="breakfast">
                        <option value="Populate from DB">...</option>
                    </select>

                    <!--Lunch-->
                    <label for="mealType">Lunch</label>
                    <select class="mealTypeSelection" name="meal" id="lunch">
                        <option value="Populate from DB">...</option>
                    </select>

                    <!--Dinner-->
                    <label for="mealType">Dinner</label>
                    <select class="mealTypeSelection" name="meal" id="dinner">
                        <option value="Populate from DB">...</option>
                    </select>

                    <!--Snack(s)-->
                    <label for="mealType">Snack(s)</label>
                    <select class="mealTypeSelection" name="meal" id="snack">
                        <option value="Populate from DB">...</option>
                    </select>

                    <button id="addToMealsEaten"class="formButton">Submit</button>
                </div>
            </div>
    
            <div class="mealsInfoSection">
                <div class="sectionHeaders">
                    <h2>Todays Meals</h2>
                </div>

                <!-- Breakfast autopopulated field -->
                <label class="mealLabels" for="breakfast">BreakFast</label>
                <div class="form-input__group">
                    <input id="todaysBreakfast" type="text" class="form__input-left" autofocus readonly placeholder="Add Food" >
                    <input id="breakfastCalories" type="text" class="form__input-static" autofocus readonly placeholder="0">
                </div>

                <!-- Lunch autopopulated field -->
                <label class="mealLabels" for="lunch">Lunch</label>
                <div class="form-input__group">
                    <input id="todaysLunch" type="text" class="form__input-left" autofocus readonly placeholder="Add Food">
                    <input id="lunchCalories" type="text" class="form__input-static" autofocus readonly placeholder="0">
                </div>

                <!-- Dinner autopopulated field -->
                <label class="mealLabels" for="dinner">Dinner</label>
                <div class="form-input__group">
                    <input id="todaysDinner" type="text" class="form__input-left" autofocus readonly placeholder="Add Food">
                    <input id="dinnerCalories" type="text" class="form__input-static" autofocus readonly placeholder="0">
                </div>

                <!-- Snack(s) autopopulated field -->
                <label class="mealLabels" for="snacks">Snack(s)</label>
                <div class="form-input__group">
                    <input id="todaysSnack" type="text" class="form__input-left" autofocus readonly placeholder="Add Snack(s)">
                    <input id="snackCalories" type="text" class="form__input-static" autofocus readonly placeholder="0">
                </div>
                
            </div>

        </div>
        

        <div class="displayCalories">
            <div class="caloriesHeader">
                <h2>Total Calories</h2>
            </div>

            <label class="displayCaloriesTotal" id="calorieTotal" for="calorieTotal"></label>
        </div>

    </div>
</body>

</html>
