<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./Activities.css">
    <script type="module" defer src="./Activities.js"></script>
</head>
<body>
    <div class="addActivitiesPage">
        <div class="activitiesTopPane">
            <div class="activitySelection">
                <div class="addNewActivityButton">
                    <button id="addNewActivityButton">Add Activity</button>
                </div>
                <!--Modal-->
                <div id="modal" class="modal">
                    <!-- W3 Code Start -->
                    <span id="close">&times;</span>
                    <div class="modal-content">
                        <!--Header-->
                        <div class="modalHeader">
                            <h2>Add New Activity</h2>
                        </div>
                        <!--Modal Body-->
                        <div class="modalBody">
                            <label for="activityName">Activity Name</label>
                            <input type="text" name="activityName" id="activityName">
                            <label for="activityName">Activity Calories Burned</label>
                            <input type="text" name="ssCalories" id="ssCalories">
                            <label for="activityName">Workout Type</label>
                            <select name="activityType" id="activityTypePopup">
                                <option value="workoutOne">Morning Workout</option>
                                <option value="workoutTwo">Evening Workout</option>
                                <option value="misc">Misc. Exercise</option>
                            </select>
                            <button id="addActivity">Submit Activity</button>
                        </div>
                    </div>
                    <!-- W3 Code End-->
                </div>
                <!--Select Breakfast/Lunch/Dinner-->
                <div class="selectActivityType">
                    <!-- First Workout -->
                    <label for="workout1">First Workout</label>
                    <select class="activityTypeSelection" name="activity" id="workoutOne">
                        <option value="Populate from DB">...</option>
                    </select>

                    <!-- Second Workout -->
                    <label for="workout2">Second Workout</label>
                    <select class="activityTypeSelection" name="activity" id="workoutTwo">
                        <option value="Populate from DB">...</option>
                    </select>

                    <!-- Misc. Exercise -->
                    <label for="misc">Misc. Exercise</label>
                    <select class="activityTypeSelection" name="activity" id="misc">
                        <option value="Populate from DB">...</option>
                    </select>

                    <button id="addToActivities" class="formButton">Submit</button>
                </div>
            </div>
            <!-- Activities completed today and their calories burned -->
            <div class="activityInfoSection">
                <div class="sectionHeaders">
                    <h2>Todays Workouts</h2>
                </div>

                <!-- First Workout autopopulated field -->
                <label class="activityLabels" for="workout1">First Workout</label>
                <div class="form-input__group">
                    <input id="tdworkout1" type="text" class="form__input-left" autofocus readonly placeholder="Add Activity" >
                    <input id="workout1Calories" type="text" class="form__input-static" autofocus readonly placeholder="0">
                </div>

                <!-- Second Workout autopopulated field -->
                <label class="activityLabels" for="workout2">Second Workout</label>
                <div class="form-input__group">
                    <input id="tdworkout2" type="text" class="form__input-left" autofocus readonly placeholder="Add Activity">
                    <input id="workout2Calories" type="text" class="form__input-static" autofocus readonly placeholder="0">
                </div>

                <!-- Misc. Exercise autopopulated field -->
                <label class="activityLabels" for="misc">Misc. Exercise</label>
                <div class="form-input__group">
                    <input id="tdmisc" type="text" class="form__input-left" autofocus readonly placeholder="Add Activity">
                    <input id="miscWorkoutCalories" type="text" class="form__input-static" autofocus readonly placeholder="0">
                </div>
            </div>
        </div>
        <!-- Bottom pane of page -->
        <div class="displayCalories">
            <div class="caloriesHeader">
                <h2>Total Calories</h2>
            </div>
            <label class="displayCaloriesTotal" id="calorieTotal" for="calorieTotal"></label>
        </div>
    </div>
</body>
</html>
