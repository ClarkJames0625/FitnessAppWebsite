<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta charset="utf-8">
    <title>Login / Create Account Form</title>
</head>
<body>
    <div class="container">
        <form action="" class="form" id = "Login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrect username/password.</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot password?</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" href="./" class="form__link">Create Account</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
